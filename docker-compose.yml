services:
  postgres:
    image: postgres:15-alpine
    container_name: auth-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth-network
  
  redis:
    image: redis:7-alpine
    container_name: auth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass redis_password
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth-network

  auth-service:
    build: ./Auth Service
    container_name: auth-service
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8001:8000"
    environment:

      DB_HOST: postgres 
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: password
      DB_NAME: auth_db

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      REDIS_DB: 0
      REDIS_TTL: 3600

      JWT_SECRET_KEY: "E9b/oV1pCJnorgyyVoI1/ud+qY4Ogn6Z2220sMe4RcE="
      JWT_ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7

    volumes:
      - ./Auth Service:/app/Auth Service:rw
      - ./Auth Service/alembic/versions:/app/Auth Service/alembic/versions:rw
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - auth-network
    restart: unless-stopped

networks:
  auth-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: